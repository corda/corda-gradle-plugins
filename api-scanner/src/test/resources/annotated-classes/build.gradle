plugins {
    id 'java'
    id 'net.corda.plugins.api-scanner'
}

description 'Test annotation inheritance across classes'

repositories {
    mavenLocal()
    mavenCentral()
}

sourceSets {
    main {
        java {
            srcDir file("../resources/test/annotated-classes/java")
        }
    }
}

jar {
    baseName = "annotated-classes"
}

scanApi {
    verbose = true
}

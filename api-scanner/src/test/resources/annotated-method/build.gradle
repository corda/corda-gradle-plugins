plugins {
    id 'java'
    id 'net.corda.plugins.api-scanner'
}

description 'Test annotation behaviour for a method'

repositories {
    mavenLocal()
    mavenCentral()
}

sourceSets {
    main {
        java {
            srcDir files(
                "../resources/test/annotated-method/java",
                "../resources/test/common-annotations/java"
            )
        }
    }
}

jar {
    baseName = "annotated-method"
}

scanApi {
    verbose = true
}

plugins {
    id 'java'
    id 'net.corda.plugins.api-scanner'
}
apply from: 'repositories.gradle'

description 'Test behaviour of a basic Java class'

sourceSets {
    main {
        java {
            srcDir file("../resources/test/basic-class/java")
        }
    }
}

jar {
    baseName = "basic-class"
}

scanApi {
    verbose = true
}

plugins {
    id 'java'
    id 'net.corda.plugins.api-scanner'
}

description 'Test behaviour of a basic Java enum'

sourceSets {
    main {
        java {
            srcDir file("../resources/test/basic-enum/java")
        }
    }
}

jar {
    archiveBaseName = "basic-enum"
}

scanApi {
    verbose = true
}

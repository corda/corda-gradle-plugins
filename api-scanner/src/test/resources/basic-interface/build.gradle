plugins {
    id 'java'
    id 'net.corda.plugins.api-scanner'
}
apply from: 'repositories.gradle'

description 'Test behaviour of a basic Java interface'

sourceSets {
    main {
        java {
            srcDir file("../resources/test/basic-interface/java")
        }
    }
}

jar {
    archiveBaseName = "basic-interface"
}

scanApi {
    verbose = true
}

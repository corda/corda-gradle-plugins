plugins {
    id 'java'
    id 'net.corda.plugins.api-scanner'
}

description 'Test behaviour of internal annotations on classes'

repositories {
    mavenLocal()
    mavenCentral()
}

sourceSets {
    main {
        java {
            srcDir files(
                "../resources/test/class-internal-annotation/java",
                "../resources/test/common/java"
            )
        }
    }
}

jar {
    baseName = "class-internal-annotation"
}

scanApi {
    verbose = true
}

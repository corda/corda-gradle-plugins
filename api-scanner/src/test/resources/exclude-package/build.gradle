plugins {
    id 'java'
    id 'net.corda.plugins.api-scanner'
}

description 'Test behaviour of scanApi.excludePackages'

sourceSets {
    main {
        java {
            srcDir files("../resources/test/exclude-package/java",)
        }
    }
}

jar {
    archiveBaseName = 'exclude-package'
}

scanApi {
    excludePackages = [
        'net.corda.example.unwanted'
    ]
    verbose = true
}

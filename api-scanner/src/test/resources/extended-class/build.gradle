plugins {
    id 'java'
    id 'net.corda.plugins.api-scanner'
}

description 'Test behaviour of an extended Java class'

sourceSets {
    main {
        java {
            srcDir file("../resources/test/extended-class/java")
        }
    }
}

jar {
    archiveBaseName = "extended-class"
}

scanApi {
    verbose = true
}

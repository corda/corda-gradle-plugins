import net.corda.plugins.apiscanner.GenerateApi

plugins {
    id 'java'
    id 'net.corda.plugins.api-scanner'
}
apply from: 'repositories.gradle'

description 'Test generating API file when scanApi disabled'

sourceSets {
    main {
        java {
            srcDir file("../resources/test/generate-scan-disabled/java")
        }
    }
}

tasks.named('jar', Jar) {
    archiveBaseName = "scanned"
}

scanApi {
    verbose = true
    enabled = false
}

tasks.register('generateApi', GenerateApi) {
    baseName = 'generate-scan-disabled'
    version = ''
}

plugins {
    id 'java'
    id 'net.corda.plugins.api-scanner'
}

description 'Test behaviour of an inherited field'

sourceSets {
    main {
        java {
            srcDir file("../resources/test/inherited-field/java")
        }
    }
}

jar {
    archiveBaseName = 'inherited-field'
}

scanApi {
    verbose = true
}

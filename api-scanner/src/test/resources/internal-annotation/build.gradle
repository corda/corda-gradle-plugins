plugins {
    id 'java'
    id 'net.corda.plugins.api-scanner'
}

description 'Test behaviour of @CordaInternal annotations'

repositories {
    mavenLocal()
    mavenCentral()
}

sourceSets {
    main {
        java {
            srcDir files(
                "../resources/test/internal-annotation/java",
                "../resources/test/common-internal/java"
            )
        }
    }
}

jar {
    baseName = "internal-annotation"
}

scanApi {
    verbose = true
}

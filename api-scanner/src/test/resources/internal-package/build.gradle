plugins {
    id 'java'
    id 'net.corda.plugins.api-scanner'
}
apply from: 'repositories.gradle'

description 'Test behaviour of an internal package'

sourceSets {
    main {
        java {
            srcDir file("../resources/test/internal-package/java")
        }
    }
}

jar {
    archiveBaseName = "internal-package"
}

scanApi {
    verbose = true
}

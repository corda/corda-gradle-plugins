plugins {
    id 'net.corda.plugins.api-scanner'
    id 'org.jetbrains.kotlin.jvm' version '$kotlin_version'
}
apply from: 'repositories.gradle'

description 'Test appearance of Kotlin-specific annotations'

sourceSets {
    main {
        kotlin {
            srcDir file("../resources/test/kotlin-annotations/kotlin")
        }
    }
}

dependencies {
    compile 'org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version'
    compile 'org.jetbrains.kotlin:kotlin-reflect:$kotlin_version'
}

compileKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
        freeCompilerArgs = ['-Xjvm-default=enable']
    }
}

jar {
    baseName = "kotlin-annotations"
}

scanApi {
    verbose = true
    excludeMethods = [
            "net.corda.example.ClassWithFilteredMethods": ["public <init>(int, String, int, kotlin.jvm.internal.DefaultConstructorMarker)"]
    ]
}

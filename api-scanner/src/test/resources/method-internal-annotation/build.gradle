plugins {
    id 'java'
    id 'net.corda.plugins.api-scanner'
}

description 'Test behaviour of internal annotations on methods'

repositories {
    mavenLocal()
    mavenCentral()
}

sourceSets {
    main {
        java {
            srcDir file("../resources/test/method-internal-annotation/java")
        }
    }
}

jar {
    baseName = "method-internal-annotation"
}

scanApi {
    verbose = true
}

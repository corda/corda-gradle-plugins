plugins {
    id 'java'
    id 'net.corda.plugins.api-scanner'
}
apply from: 'repositories.gradle'

description 'Test unwanted jars are not scanned'

sourceSets {
    main {
        java {
            srcDir file("../resources/test/unscanned-jars/java")
        }
    }
}

jar {
    baseName = "unscanned-jars"
    enabled = false
}

task otherJar(type: Jar) {
    baseName = "unscanned-jars"
    classifier "other"
}

scanApi {
    verbose = true
}

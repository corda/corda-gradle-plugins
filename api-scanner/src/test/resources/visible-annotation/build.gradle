plugins {
    id 'java'
    id 'net.corda.plugins.api-scanner'
}

description 'Test annotation behaviour'

repositories {
    mavenLocal()
    mavenCentral()
}

sourceSets {
    main {
        java {
            srcDir file("../resources/test/visible-annotation/java")
        }
    }
}

jar {
    baseName = "visible-annotation"
}

scanApi {
    verbose = true
}

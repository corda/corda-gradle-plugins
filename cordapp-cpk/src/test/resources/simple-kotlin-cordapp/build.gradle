import org.jetbrains.kotlin.gradle.tasks.KotlinCompile
import static org.gradle.api.JavaVersion.*

plugins {
    id 'net.corda.plugins.cordapp-cpk'
    id 'org.jetbrains.kotlin.jvm'
}

apply from: 'repositories.gradle'

group = 'com.example'
version = '1.0.1-SNAPSHOT'

tasks.withType(KotlinCompile).configureEach {
    kotlinOptions {
        jvmTarget = VERSION_1_8
        apiVersion = '1.3'
        languageVersion = '1.3'
        freeCompilerArgs = ['-Xjvm-default=enable']
    }
}

cordapp {
    targetPlatformVersion = platform_version.toInteger()
    minimumPlatformVersion = platform_version.toInteger()

    contract {
        name = 'Simple Kotlin'
        versionId = cordapp_contract_version.toInteger()
        licence = 'Test-Licence'
        vendor = 'R3'
    }
}

dependencies {
    cordaProvided "net.corda:corda-core:$corda_release_version"
    implementation "commons-io:commons-io:$commons_io_version"
}

jar {
    archiveBaseName = 'simple-kotlin-cordapp'
}

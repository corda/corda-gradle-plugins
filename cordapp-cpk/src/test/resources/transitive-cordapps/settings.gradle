pluginManagement {
    repositories {
        gradlePluginPortal()
    }

    plugins {
        id 'org.jetbrains.kotlin.jvm' version kotlin_version
    }
}

rootProject.name = 'transitive-cordapps'

include 'cpk-one'
include 'cpk-two'
include 'cpk-three'

include 'corda-core'
project(':corda-core').projectDir = file('../resources/test/corda-core')

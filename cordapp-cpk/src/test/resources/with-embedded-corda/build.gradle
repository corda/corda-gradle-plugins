plugins {
    id 'net.corda.plugins.cordapp-cpk'
}

apply from: 'repositories.gradle'

cordapp {
    targetPlatformVersion = platform_version.toInteger()
    minimumPlatformVersion = platform_version.toInteger()

    contract {
        name = 'With Embedded Corda'
        versionId = cordapp_contract_version.toInteger()
        licence = 'Test-Licence'
        vendor = 'R3'
    }
}

jar {
    archiveBaseName = 'with-embedded-corda'
}

dependencies {
    cordaEmbedded "net.corda:corda-core:$corda_release_version"
}

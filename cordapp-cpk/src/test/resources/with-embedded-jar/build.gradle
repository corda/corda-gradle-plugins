plugins {
    id 'net.corda.plugins.cordapp-cpk'
}

apply from: 'repositories.gradle'

group = 'com.example'
version = '1.0.2-SNAPSHOT'

cordapp {
    targetPlatformVersion = platform_version.toInteger()
    minimumPlatformVersion = platform_version.toInteger()

    contract {
        name = 'With Embedded Jar'
        versionId = cordapp_contract_version.toInteger()
        licence = 'Test-Licence'
        vendor = 'R3'
    }
}

jar {
    archiveBaseName = 'with-embedded-jar'

    osgi {
        optionalImport 'sun.misc;version=\"[0,9999)\"'
        suppressImport 'com.google.apphosting.api',
            'com.google.appengine.api',
            'com.google.appengine.api.utils'
    }
}

dependencies {
    cordaProvided files('../../corda-core/build/libs/corda-core.jar')
    cordaEmbedded project(':library')
}

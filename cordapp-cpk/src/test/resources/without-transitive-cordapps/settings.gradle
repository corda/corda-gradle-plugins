pluginManagement {
    repositories {
        gradlePluginPortal()
    }

    plugins {
        id 'org.jetbrains.kotlin.jvm' version kotlin_version
    }
}

rootProject.name = 'without-transitive-cordapps'

include 'cpk-one'
include 'cpk-two'

include 'corda-api'
project(':corda-api').projectDir = file('../resources/test/corda-api')

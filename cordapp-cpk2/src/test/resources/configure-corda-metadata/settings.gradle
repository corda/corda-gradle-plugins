pluginManagement {
    repositories {
        gradlePluginPortal()
    }

    plugins {
        id 'org.jetbrains.kotlin.jvm' version kotlin_version
    }
}

rootProject.name = 'configure-corda-metadata'
include 'cordapp'

include 'corda-api'
project(':corda-api').projectDir = file('../resources/test/corda-api')

includeBuild '../resources/test/cordapp-configuration'


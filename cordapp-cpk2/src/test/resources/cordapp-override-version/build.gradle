plugins {
    id 'net.corda.plugins.cordapp-cpk2'
}

apply from: 'repositories.gradle'
apply from: 'javaTarget.gradle'

group = 'com.example'
version = cordapp_version

cordapp {
    targetPlatformVersion = platform_version.toInteger()

    contract {
        name = 'CorDapp Override Version'
        versionId = cordapp_contract_version.toInteger()
        licence = 'Test-Licence'
        vendor = 'R3'
    }
}

dependencies {
    cordaProvided project(':corda-api')
}

tasks.named('jar', Jar) {
    archiveBaseName = 'cordapp-override-version'
    bundle {
        bnd '''\
Corda-CPK-Cordapp-Version=NONSENSE
'''
    }
}

plugins {
    id 'net.corda.plugins.cordapp-cpk2'
    id 'org.jetbrains.kotlin.jvm'
}

apply from: 'repositories.gradle'
apply from: 'javaTarget.gradle'
apply from: 'kotlin.gradle'

allprojects {
    group = 'com.example'
}

version = host_version

cordapp {
    targetPlatformVersion = platform_version.toInteger()
    minimumPlatformVersion = platform_version.toInteger()

    contract {
        name = 'CorDapp Private Dependencies'
        versionId = cordapp_contract_version.toInteger()
        licence = 'Test-Licence'
        vendor = 'R3'
    }
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-osgi-bundle:$kotlin_version"
    cordaPrivateProvided "commons-codec:commons-codec:$commons_codec_version"
    cordapp project(':cordapp')
}

tasks.named('jar', Jar) {
    archiveBaseName = 'cordapp-private-deps'
    doLast {
        [ 'cordaPrivateProvided', 'cordaAllProvided' ].forEach { configName ->
            configurations[configName].allDependencies.forEach { dep ->
                println "DEPENDENCY HOST $configName: ${dep.name}:${dep.version}"
            }
        }
    }
}

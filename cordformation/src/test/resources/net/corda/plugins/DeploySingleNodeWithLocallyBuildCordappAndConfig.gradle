plugins {
    id 'net.corda.plugins.cordformation'
}

configurations {
    cordaCordapp {
        canBeResolved = false
    }
}

dependencies {
    cordaRuntimeOnly "$corda_group:corda:$corda_release_version"
    cordaRuntimeOnly "$corda_group:corda-node-api:$corda_release_version"
    cordaRuntimeOnly "org.slf4j:slf4j-simple:$slf4j_version"
}

def jar = tasks.named('jar', Jar) {
    archiveBaseName = 'locally-built-cordapp'
}

artifacts {
    cordaCordapp jar
}

task deployNodes(type: net.corda.plugins.Cordform, dependsOn: [jar]) {
    node {
        name 'O=Notary Service,L=Zurich,C=CH'
        notary = [validating : true]
        p2pPort 10002
        rpcSettings {
            port 10003
            adminAddress "localhost:10004"
        }
        projectCordapp {
            config "a=b"
        }
    }
}

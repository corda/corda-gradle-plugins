plugins {
    id 'net.corda.plugins.cordformation'
    id 'net.corda.plugins.cordapp'
}

cordapp {
    targetPlatformVersion = 100
    contract {
        name = projectCordappBaseName
        versionId = 1
        licence = 'Test Licence'
        vendor = 'R3 Ltd'
    }
}

dependencies {
    corda "$corda_group:corda:$corda_release_version"
    cordaBootstrapper "$corda_group:corda-node-api:$corda_release_version"
    cordaBootstrapper "org.slf4j:slf4j-simple:$slf4j_version"
}

tasks.named('jar', Jar) {
    archiveBaseName = projectCordappBaseName
    archiveVersion = projectCordappVersion
}

tasks.register('deployNodes', net.corda.plugins.Cordform) {
    node {
        name 'O=Notary Service,L=Zurich,C=CH'
        notary = [validating : true]
        p2pPort 10002
        rpcSettings {
            port 10003
            adminAddress "localhost:10004"
        }
        projectCordapp {
            deploy = true
            config "a=b"
        }
    }
}

import net.corda.gradle.jarfilter.JarFilterTask

plugins {
    id 'net.corda.plugins.jar-filter' apply false
    id 'java-library'
}
apply from: 'repositories.gradle'
apply from: 'java16.gradle'

sourceSets {
    main {
        java {
            srcDir files(
                '../resources/test/delete-java-permitted-subclass/java',
                '../resources/test/annotations/java'
            )
        }
    }
}

tasks.withType(JavaCompile).configureEach {
    options.compilerArgs << '--enable-preview' << '--release=16'
}

jar {
    archiveBaseName = 'delete-java-permitted-subclass'
}

task jarFilter(type: JarFilterTask) {
    jars jar
    annotations {
        forDelete = ['net.corda.gradle.jarfilter.DeleteJava']
    }
}

import net.corda.gradle.jarfilter.JarFilterTask

plugins {
    id 'net.corda.plugins.jar-filter' apply false
    id 'java-library'
}
apply from: 'repositories.gradle'
apply from: 'javaLatest.gradle'

sourceSets {
    main {
        java {
            srcDir files('../resources/test/remove-java-record-annotation/java')
        }
    }
}

jar {
    archiveBaseName = 'remove-java-record-annotation'
}

task jarFilter(type: JarFilterTask) {
    jars jar
    annotations {
        forRemove = ['net.corda.gradle.RemoveFromRecord']
    }
}

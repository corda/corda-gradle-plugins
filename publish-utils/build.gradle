apply plugin: 'groovy'
apply plugin: 'java-gradle-plugin'

repositories {
    mavenLocal()
    mavenCentral()
}

gradlePlugin {
    plugins {
        publishUtilsPlugin {
            id = 'net.corda.plugins.publish-utils'
            implementationClass = 'net.corda.plugins.PublishTasks'
        }
    }
    automatedPublishing = false
}
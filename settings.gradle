pluginManagement {
    repositories {
        gradlePluginPortal()
    }

    plugins {
        id 'org.jetbrains.kotlin.jvm' version kotlin_version
        id 'com.gradle.plugin-publish' version '0.12.0'
        id 'com.jfrog.artifactory' version '4.16.0'
        id 'com.jfrog.bintray' version '1.8.5'
        id 'org.owasp.dependencycheck' version '5.3.2.1'
        id 'com.gradle.build-scan' version '3.3.4'
    }
}

rootProject.name = 'corda-gradle-plugins'
include 'publish-utils'
include 'quasar-utils'
include 'cordformation'
include 'api-scanner'
include 'api-scanner:annotations'
include 'cordapp'
include 'jar-filter'
include 'jar-filter:unwanteds'
